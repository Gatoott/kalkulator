<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="logo"><a href="https://portofolio-arfa.netlify.app/">
            Muhammad <span>Arfa</span>
        </a></div>
        <div class="menu">

                <a href="">HOME</a>
    
        </div>
     </div>

    <div class="kal">
        <div class="tombol">
        <input type="text" id="tampil" disabled>
        <button class="hapus" onclick="hapus()">C</button>
        <button class="operator" onclick="operator('*')">X</button><br>
        <button class="angka" onclick="angka('7')">7</button>
        <button class="angka" onclick="angka('8')">8</button>
        <button class="angka" onclick="angka('9')">9</button>
        <button class="operator" onclick="operator('/')">:</button><br>
        <button class="angka" onclick="angka('4')">4</button>
        <button class="angka" onclick="angka('5')">5</button>
        <button class="angka" onclick="angka('6')">6</button>
        <button class="operator" onclick="operator('-')">-</button><br>
        <button class="angka" onclick="angka('1')">1</button>
        <button class="angka" onclick="angka('2')">2</button>
        <button class="angka" onclick="angka('3')">3</button>
        <button class="operator" onclick="operator('+')">+</button><br>
        <button class="angka" onclick="angka('%')">%</button>
        <button class="angka" onclick="angka('.')">.</button>
        <button class="angka" onclick="angka('0')">0</button>
        <button class="hasil" onclick="hasil()">=</button><br>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
